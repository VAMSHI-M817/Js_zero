<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Please Remove Comment for this file index.html

//PRIMITIVE DATATYPES:
//1)Number 
//2)String 
//3)Boolean 
//4)BigInt
//-------------------
//SPECIAL DATATYPES:
//1)Null
//2)Undefined

//NUMBER DATATYPE
var x = 999
console.log(x, typeof x);
document.write(x, typeof x, `<br>`);


var y = 99.9
console.log(y, typeof y);
document.write(y, typeof y, `<br>`)

var z = 9848984898
console.log(z, typeof z)
// ----------------------------------

//STRING DATATYPE: declared by using (""),('')
let name1 = "vamshi :"
console.log(name1, typeof name1);
document.write(name1, typeof name1);

//we can write strings in various types
var age = '22 "is my age" :'
console.log(age, typeof age);

let age1 = "22 'is my age':"
console.log(age, typeof age1)

const mobile = "9839232982"
console.log(mobile, typeof mobile)
//-----------------------------------

//BOOLEAN DATATYPE: declared by [TRUE & FALSE]
var b = false;
console.log(b, typeof b);

let c = true;
console.log(b, typeof c)
//------------------------------------
//BigInt Datatype : ex-- 10n
var x  = 10n;
document.write(typeof x)

//-------------------------------------
//SPECIAL DATATYPES: [Null & Undefined]
//null datatype
var d = null
console.log(d, typeof d)

//undefined datatype
var e;
console.log(e, typeof e)

    </script>
</body>
</html>
