<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
        //Types of variables are
        // LET ==> Local variable
        // VAR ==> Global variable
        // Const variable
        //-------------------//
        
        //Local variable 
        let Local_variable = 23;
        console.log(Local_variable);
        console.log(typeof Local_variable);

        let ud;
        console.log(ud)

        //global Variable
        var global_variable = "hero"
        console.log(global_variable);
        console.log(typeof global_variable);

        var global_variable = "Movie"
        console.log(global_variable);
        console.log(typeof global_variable);

        //const variable
        const sum = 25.5
        console.log(sum);
        console.log(typeof sum);

        const sum2 = 232;
        console.log(sum2);

    </script>
</body>
</html>
